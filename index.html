<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pintreddit | WAFS | Rick Groot</title>
</head>

<body>

  <header id="main">
    <h1>Pintreddit, inspire yourself</h1>
  </header>

  <header id="post">
    <h1> <a href="">Go back to Pintreddit</a></h1>
  </header>

  <main id="home">
    <form name="category">
      <label>
        <input type="radio" name="subreddit" value="nature">
        Nature
      </label>
      <label>
        <input type="radio" name="subreddit" value="cars">
        Cars
      </label>
      <label>
        <input type="radio" name="subreddit" value="art">
        Art
      </label>
      <label>
        <input type="radio" name="subreddit" value="food">
        Food
      </label>
      <label>
        <input type="radio" name="subreddit" value="animal">
        Animals
      </label>
      <input type="range" min="5" max="500" value="100" id="upvotes">
      <p id="content"></p>
      <button id="apply">Apply filter</button>
    </form>

    <section id="list">

    </section>
    <section id="sources">

    </section>
  </main>

  <main id="detail" class="invis">
    <section>
      <img src="" alt="selected picture" id="postimg">
      <article id="data"></article>
    </section>

  </main>

  <footer>
    <h2>Made by <a href="https://github.com/rickgroot" target="_blank">Rick Groot</a></h2>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/routie/0.3.2/routie.js"></script>
  <script src="script/app.js"></script>

</body>

</html>
